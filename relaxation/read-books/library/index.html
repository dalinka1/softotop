<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Общая библиотека книг</title>
<link rel="stylesheet" href="/menu/menu.css">
  <script src="/menu/menu.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .nav-tab {
            padding: 12px 24px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-tab:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .nav-tab.active {
            background: white;
            color: #667eea;
            border-color: white;
        }

        .main-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: 700px;
        }

        .library-section {
            padding: 30px;
        }

        .library-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-upload input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-upload-btn {
            background: linear-gradient(135deg, #4d91ab, #1926b9);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .library-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            font-size: 14px;
            min-width: 200px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .sort-select {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .book-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .book-card.reading {
            border-color: #28a745;
            background: linear-gradient(135deg, #f8f9fa 0%, #e8f5e8 100%);
        }

        .book-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .book-author {
            font-size: 1rem;
            font-weight: 500;
            color: #667eea;
            margin-bottom: 10px;
            font-style: italic;
        }

        .book-info {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .book-format {
            display: inline-block;
            padding: 4px 10px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .reading-progress {
            font-size: 0.8rem;
            color: #28a745;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .book-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .reader-section {
            height: 700px;
            display: flex;
            flex-direction: column;
        }

        .reader-controls {
            background: linear-gradient(90deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .reader-settings {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .setting-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .setting-item label {
            font-weight: 500;
            color: #495057;
            font-size: 0.9rem;
        }

        .setting-item select {
            padding: 6px 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.85rem;
            background: white;
        }

        .theme-buttons {
            display: flex;
            gap: 8px;
        }

        .theme-btn {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 2px solid #dee2e6;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            transform: scale(1.1);
            border-color: #667eea;
        }

        .theme-btn.active {
            border-color: #667eea;
            border-width: 3px;
        }

        .theme-btn.light { background: #ffffff; }
        .theme-btn.sepia { background: #f4f1ea; }
        .theme-btn.dark { background: #2c3e50; }

        .reading-area {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            line-height: 1.8;
            font-size: 18px;
            color: #2c3e50;
            background: #ffffff;
            transition: all 0.3s ease;
        }

        .reading-area.sepia {
            background: #f4f1ea;
            color: #5d4e37;
        }

        .reading-area.dark {
            background: #2c3e50;
            color: #ecf0f1;
        }

        .reading-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .reading-content h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: #667eea;
        }

        .reading-content p {
            margin-bottom: 20px;
            text-indent: 2em;
            text-align: justify;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 10001;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-weight: 600;
            animation: slideIn 0.3s ease-out;
        }

        .notification.error {
            background: #e74c3c;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 60px 20px;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        #pdfViewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Модальное окно для ввода автора */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }

        .author-inputs {
            margin-bottom: 20px;
        }

        .author-input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .author-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: #667eea;
            color: white;
        }

        .modal-btn.primary:hover {
            background: #5a67d8;
        }

        .modal-btn.secondary {
            background: #6c757d;
            color: white;
        }

        .modal-btn.secondary:hover {
            background: #5a6268;
        }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            .header h1 { font-size: 2rem; }
            .books-grid { grid-template-columns: 1fr; }
            .reading-area { padding: 20px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Модальное окно для ввода автора -->
    <div id="authorModal" class="modal">
        <div class="modal-content">
            <h3>Информация о книге</h3>
            <div class="author-inputs">
                <input type="text" id="bookAuthor" class="author-input" placeholder="Автор книги">
                <input type="text" id="bookTitle" class="author-input" placeholder="Название книги (необязательно)">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="cancelUpload()">Отмена</button>
                <button class="modal-btn primary" onclick="confirmUpload()">Загрузить</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>📚 Общая библиотека</h1>
            <p>Коллекция книг, доступная всем пользователям</p>
        </div>

        <div class="nav-tabs">
            <div class="nav-tab active" data-section="library">
                📖 Библиотека
            </div>
            <div class="nav-tab" data-section="reader" id="readerTab" style="display: none;">
                🔖 Чтение
            </div>
        </div>

        <div class="main-container">
            <!-- Секция библиотеки -->
            <div class="section active" id="library">
                <div class="library-section">
                    <div class="library-header">
                        <div class="file-upload">
                            <input type="file" id="bookFile" accept=".txt,.fb2,.pdf,.epub,.doc,.docx" multiple />
                            <label for="bookFile" class="file-upload-btn">
                                ➕ Добавить книги
                            </label>
                        </div>

                        <div class="library-controls">
                            <input type="text" class="search-box" id="searchBox" placeholder="🔍 Поиск...">
                            <select class="sort-select" id="sortSelect">
                                <option value="date_desc">Новые первыми</option>
                                <option value="date_asc">Старые первыми</option>
                                <option value="name_asc">По названию А-Я</option>
                                <option value="name_desc">По названию Я-А</option>
                                <option value="author_asc">По автору А-Я</option>
                                <option value="author_desc">По автору Я-А</option>
                                <option value="size_desc">Большие первыми</option>
                                <option value="size_asc">Маленькие первыми</option>
                            </select>
                        </div>
                    </div>

                    <div class="books-grid" id="booksGrid"></div>

                    <div class="empty-state" id="emptyState" style="display: none;">
                        <div class="icon">📚</div>
                        <h3>Библиотека пуста</h3>
                        <p>Добавьте первую книгу!<br>
                        <small>Поддерживаются: TXT, FB2, PDF, EPUB, DOC, DOCX</small></p>
                    </div>
                </div>
            </div>

            <!-- Секция чтения -->
            <div class="section" id="reader">
                <div class="reader-section">
                    <div class="reader-controls">
                        <button class="back-btn" onclick="backToLibrary()">
                            ← Назад
                        </button>

                        <div class="reader-settings">
                            <div class="setting-item">
                                <label>Размер:</label>
                                <select id="fontSize">
                                    <option value="14px">Мелкий</option>
                                    <option value="16px">Обычный</option>
                                    <option value="18px" selected>Средний</option>
                                    <option value="20px">Большой</option>
                                    <option value="24px">Огромный</option>
                                </select>
                            </div>

                            <div class="setting-item">
                                <label>Интервал:</label>
                                <select id="lineHeight">
                                    <option value="1.4">Узкий</option>
                                    <option value="1.6">Обычный</option>
                                    <option value="1.8" selected>Широкий</option>
                                    <option value="2.0">Очень широкий</option>
                                </select>
                            </div>

                            <div class="setting-item">
                                <label>Тема:</label>
                                <div class="theme-buttons">
                                    <div class="theme-btn light active" data-theme="light" title="Светлая"></div>
                                    <div class="theme-btn sepia" data-theme="sepia" title="Сепия"></div>
                                    <div class="theme-btn dark" data-theme="dark" title="Темная"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="reading-area" id="readingArea">
                        <div class="reading-content" id="readingContent"></div>
                        <iframe id="pdfViewer" style="display: none;"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        const API_URL = 'api.php';
        let books = [];
        let currentBook = null;
        let currentTheme = 'light';
        let pendingFiles = null;

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
            setupEventListeners();
            loadBooks();
        });

        function setupEventListeners() {
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', () => switchSection(tab.dataset.section));
            });

            document.getElementById('bookFile').addEventListener('change', handleFileSelect);
            document.getElementById('searchBox').addEventListener('input', filterBooks);
            document.getElementById('sortSelect').addEventListener('change', sortBooks);
            document.getElementById('fontSize').addEventListener('change', updateFontSize);
            document.getElementById('lineHeight').addEventListener('change', updateLineHeight);
            
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', () => changeTheme(btn.dataset.theme));
            });

            // Отслеживание прокрутки для сохранения позиции чтения
            document.getElementById('readingArea').addEventListener('scroll', saveReadingPosition);
        }

        function switchSection(sectionName) {
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.section === sectionName);
            });
            
            document.querySelectorAll('.section').forEach(section => {
                section.classList.toggle('active', section.id === sectionName);
            });
        }

        async function loadBooks() {
            showLoading(true);
            try {
                const response = await fetch(`${API_URL}?action=list`);
                const data = await response.json();
                
                if (data.success) {
                    books = data.books;
                    renderBooks();
                } else {
                    showNotification(data.error, 'error');
                }
            } catch (error) {
                showNotification('Ошибка загрузки книг: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            
            if (files.length === 0) return;

            pendingFiles = files;
            
            // Показываем модальное окно для первой книги
            const modal = document.getElementById('authorModal');
            const firstFile = files[0];
            const fileName = firstFile.name.replace(/\.[^/.]+$/, ""); // Убираем расширение
            
            document.getElementById('bookTitle').value = fileName;
            document.getElementById('bookAuthor').value = '';
            document.getElementById('bookAuthor').focus();
            
            modal.style.display = 'block';
            
            event.target.value = '';
        }

        function cancelUpload() {
            document.getElementById('authorModal').style.display = 'none';
            pendingFiles = null;
        }

        async function confirmUpload() {
            const author = document.getElementById('bookAuthor').value.trim();
            const customTitle = document.getElementById('bookTitle').value.trim();
            
            if (!author) {
                showNotification('Пожалуйста, укажите автора книги', 'error');
                return;
            }

            document.getElementById('authorModal').style.display = 'none';
            
            showLoading(true);
            
            for (const file of pendingFiles) {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('action', 'upload');
                formData.append('author', author);
                
                if (customTitle) {
                    formData.append('custom_title', customTitle);
                }

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        showNotification(`Книга "${customTitle || file.name}" добавлена!`);
                    } else {
                        showNotification(data.error, 'error');
                    }
                } catch (error) {
                    showNotification('Ошибка загрузки: ' + error.message, 'error');
                }
            }
            
            pendingFiles = null;
            await loadBooks();
            showLoading(false);
        }

        function renderBooks() {
            const grid = document.getElementById('booksGrid');
            const emptyState = document.getElementById('emptyState');
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            let filteredBooks = books.filter(book => 
                book.title.toLowerCase().includes(searchTerm) ||
                (book.author && book.author.toLowerCase().includes(searchTerm))
            );

            const sortBy = document.getElementById('sortSelect').value;
            filteredBooks.sort((a, b) => {
                switch(sortBy) {
                    case 'name_asc': return a.title.localeCompare(b.title);
                    case 'name_desc': return b.title.localeCompare(a.title);
                    case 'author_asc': return (a.author || '').localeCompare(b.author || '');
                    case 'author_desc': return (b.author || '').localeCompare(a.author || '');
                    case 'date_desc': return new Date(b.uploaded_at) - new Date(a.uploaded_at);
                    case 'date_asc': return new Date(a.uploaded_at) - new Date(b.uploaded_at);
                    case 'size_desc': return b.size - a.size;
                    case 'size_asc': return a.size - b.size;
                    default: return 0;
                }
            });

            if (filteredBooks.length === 0) {
                emptyState.style.display = 'block';
                grid.style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';
            grid.style.display = 'grid';

            grid.innerHTML = filteredBooks.map(book => {
                const readingProgress = getReadingProgress(book.id);
                const isReading = readingProgress && readingProgress.position > 0;
                const progressText = isReading ? 
                    `Прочитано: ${Math.round(readingProgress.position / readingProgress.total * 100)}%` : '';

                return `
                    <div class="book-card ${isReading ? 'reading' : ''}">
                        <div class="book-format">${book.format.toUpperCase()}</div>
                        <div class="book-title">${book.title}</div>
                        ${book.author ? `<div class="book-author">Автор: ${book.author}</div>` : ''}
                        <div class="book-info">
                            Добавлена: ${new Date(book.uploaded_at).toLocaleDateString('ru-RU')}<br>
                            Размер: ${formatFileSize(book.size)}
                        </div>
                        ${progressText ? `<div class="reading-progress">${progressText}</div>` : ''}
                        <div class="book-actions">
                            <button class="btn ${isReading ? 'btn-success' : 'btn-primary'}" onclick="openBook(${book.id})">
                                ${isReading ? 'Продолжить' : 'Читать'}
                            </button>
                            <button class="btn btn-danger" onclick="deleteBook(${book.id}, '${book.title}')">
                                Удалить
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterBooks() {
            renderBooks();
        }

        function sortBooks() {
            renderBooks();
        }

        async function openBook(bookId) {
            currentBook = books.find(book => book.id === bookId);
            if (!currentBook) return;

            showLoading(true);

            try {
                const response = await fetch(`${API_URL}?action=read&id=${bookId}`);
                const data = await response.json();

                if (data.success) {
                    displayBookContent(data.content);
                    document.getElementById('readerTab').style.display = 'block';
                    switchSection('reader');
                    
                    // Восстанавливаем позицию чтения
                    setTimeout(() => {
                        restoreReadingPosition();
                    }, 100);
                } else {
                    showNotification(data.error, 'error');
                }
            } catch (error) {
                showNotification('Ошибка чтения: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function displayBookContent(content) {
            const readingContent = document.getElementById('readingContent');
            const pdfViewer = document.getElementById('pdfViewer');

            if (currentBook.format === 'pdf') {
                readingContent.style.display = 'none';
                pdfViewer.style.display = 'block';
                pdfViewer.src = `uploads/${currentBook.filename}`;
            } else {
                pdfViewer.style.display = 'none';
                readingContent.style.display = 'block';
                
                let html = `<h1>${currentBook.title}</h1>`;
                if (currentBook.author) {
                    html += `<p style="text-align: center; font-style: italic; color: #667eea; font-size: 1.2em; margin-bottom: 30px;">Автор: ${currentBook.author}</p>`;
                }
                
                if (currentBook.format === 'fb2') {
                    html += parseFB2Content(content);
                } else {
                    const paragraphs = content.split(/\n\s*\n/).filter(p => p.trim());
                    paragraphs.forEach(paragraph => {
                        if (paragraph.trim()) {
                            html += `<p>${paragraph.trim()}</p>`;
                        }
                    });
                }
                
                readingContent.innerHTML = html;
            }
        }

        function parseFB2Content(content) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(content, 'text/xml');
            
            let html = '';
            const sections = xmlDoc.getElementsByTagName('section');
            
            for (let section of sections) {
                const titles = section.getElementsByTagName('title');
                const paragraphs = section.getElementsByTagName('p');
                
                for (let title of titles) {
                    html += `<h2>${title.textContent}</h2>`;
                }
                
                for (let p of paragraphs) {
                    html += `<p>${p.textContent}</p>`;
                }
            }
            
            return html || `<p>${content.replace(/<[^>]*>/g, '')}</p>`;
        }

        function backToLibrary() {
            document.getElementById('readerTab').style.display = 'none';
            switchSection('library');
            currentBook = null;
            renderBooks(); // Обновляем отображение для показа прогресса
        }

        async function deleteBook(bookId, title) {
            const password = prompt(`Для удаления книги "${title}" введите пароль:`);
            
            if (password !== 'Удалить!') {
                if (password !== null) { // Если не отменили
                    showNotification('Неверный пароль', 'error');
                }
                return;
            }

            showLoading(true);

            try {
                const response = await fetch(`${API_URL}?action=delete&id=${bookId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification(`Книга "${title}" удалена`);
                    // Удаляем прогресс чтения
                    removeReadingProgress(bookId);
                    await loadBooks();
                } else {
                    showNotification(data.error, 'error');
                }
            } catch (error) {
                showNotification('Ошибка удаления: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Функции для работы с прогрессом чтения
        function saveReadingPosition() {
            if (!currentBook) return;
            
            const readingArea = document.getElementById('readingArea');
            const scrollTop = readingArea.scrollTop;
            const scrollHeight = readingArea.scrollHeight - readingArea.clientHeight;
            
            if (scrollHeight > 0) {
                const progress = {
                    position: scrollTop,
                    total: scrollHeight,
                    timestamp: Date.now()
                };
                
                localStorage.setItem(`reading_progress_${currentBook.id}`, JSON.stringify(progress));
            }
        }

        function restoreReadingPosition() {
            if (!currentBook) return;
            
            const progress = getReadingProgress(currentBook.id);
            if (progress && progress.position > 0) {
                const readingArea = document.getElementById('readingArea');
                readingArea.scrollTop = progress.position;
            }
        }

        function getReadingProgress(bookId) {
            const progressData = localStorage.getItem(`reading_progress_${bookId}`);
            return progressData ? JSON.parse(progressData) : null;
        }

        function removeReadingProgress(bookId) {
            localStorage.removeItem(`reading_progress_${bookId}`);
        }

        function updateFontSize() {
            const fontSize = document.getElementById('fontSize').value;
            document.getElementById('readingArea').style.fontSize = fontSize;
            saveSettings();
        }

        function updateLineHeight() {
            const lineHeight = document.getElementById('lineHeight').value;
            document.getElementById('readingArea').style.lineHeight = lineHeight;
            saveSettings();
        }

        function changeTheme(theme) {
            currentTheme = theme;
            const readingArea = document.getElementById('readingArea');
            
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.theme === theme);
            });
            
            readingArea.classList.remove('light', 'sepia', 'dark');
            if (theme !== 'light') {
                readingArea.classList.add(theme);
            }
            
            saveSettings();
        }

        function saveSettings() {
            const settings = {
                fontSize: document.getElementById('fontSize').value,
                lineHeight: document.getElementById('lineHeight').value,
                theme: currentTheme
            };
            localStorage.setItem('readerSettings', JSON.stringify(settings));
        }

        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('readerSettings') || '{}');
            
            if (settings.fontSize) {
                document.getElementById('fontSize').value = settings.fontSize;
                updateFontSize();
            }
            
            if (settings.lineHeight) {
                document.getElementById('lineHeight').value = settings.lineHeight;
                updateLineHeight();
            }
            
            if (settings.theme) {
                changeTheme(settings.theme);
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Б';
            const k = 1024;
            const sizes = ['Б', 'КБ', 'МБ', 'ГБ'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function showLoading(show) {
            document.getElementById('loadingOverlay').classList.toggle('active', show);
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
